<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms in HTML</title>
</head>
<body>
    <h2 align="center">Forms in HTML </h2>
    <hr>
    <table align="center" border="1" cellspasing="0">
        <form action="">
            <tr>
                <td>First Name</td>
                <td><input type="tel" name="" id=""></td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td><input type="text" name="" id=""></td>
            </tr>
            <tr>
                <td>Phone Number</td>
                <td><input type="number" name="" id=""></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td><input type="radio" name="Gender" id="">Male</td>
                <td><input type="radio" name="Gender" id="">Female</td>
            </tr>
            <tr>
                <td>Hight</td>
                <td><input type="range" name="" id=""></td>
            </tr>
            <tr>
                <td>File Uplode</td>
                <td><input type="file" name="" id=""></td>
            </tr>
            <tr>
                <td>DOB</td>
                <td><input type="date" name="" id=""></td>
            </tr>
            <tr>
                <td>Hobbies</td>
                <td><input type="checkbox" name="" id="">sewming</td>
                <td><input type="checkbox" name="" id="">Gaming</td>
                <td><input type="checkbox" name="" id="">Reading</td>
                <td><input type="checkbox" name="" id="">Footbal</td>
            </tr>
            <tr>
                <td>Click on submit to submit form</td>
                <td><input type="button" value="submit"></td>
            </tr>
        </form>
    </table>
</body>
</html>
